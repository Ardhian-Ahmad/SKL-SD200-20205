
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download SKL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            color: #1C1C1C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #E21E1E;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ABABAB;
            border-radius: 5px;
        }
        button {
            background-color: #FFBC00;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #E21E1E;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_sekolah.png" alt="Logo Sekolah" class="logo">
        <h1>Download SKL</h1>
        <p>Masukkan NISN untuk mengunduh SKL:</p>
        <input type="text" id="nisn" placeholder="Masukkan NISN">
        <br>
        <button onclick="downloadSKL()">Download</button>
    </div>
    <script>
        function downloadSKL() {
            var nisn = document.getElementById('nisn').value;
            var url = 'https://username.github.io/repo-name/SKL_' + nisn + '.pdf';
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
