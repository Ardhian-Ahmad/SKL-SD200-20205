
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download SKL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .container h1 {
            color: #E21E1E;
        }
        .container input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #FFBC00;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #E21E1E;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_sekolah.png" alt="Logo Sekolah">
        <h1>Download SKL</h1>
        <input type="text" id="nisn" placeholder="Masukkan NISN">
        <button onclick="downloadSKL()">Download</button>
    </div>
    <script>
        function downloadSKL() {
            var nisn = document.getElementById('nisn').value;
            var url = 'https://Ardhian-Ahmad.github.io/SKL-SD200-20205/SKL_' + nisn + '.pdf';
            window.location.href = url;
        }
    </script>
</body>
</html>
