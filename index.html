      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #fff 1px, #fef9f9 1px);

      background: #5A35F0;

      font-size: 14px;

    }

    .year-badge {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #FFDC40;
      color: #333;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    main {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);

      font-size: 28px;

      font-size: 14px;

      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;

    button {

      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;

    button:hover {

    .message {

      font-weight: bold;

    .success {

    }

    .error {

    footer {
      text-align: center;
      font-size: 13px;
      padding: 20px;
      color: #777;
    }
