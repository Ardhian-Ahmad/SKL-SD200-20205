<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download SKL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            color: #1C1C1C;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            color: #E21E1E;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ABABAB;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #FFBC00;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #E21E1E;
        }
        .error {
            color: #E21E1E;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_sekolah.png" alt="Logo Sekolah" class="logo">
        <h1>Download SKL</h1>
        <input type="text" id="nisn" placeholder="Masukkan NISN">
        <button onclick="downloadSKL()">Download</button>
        <div id="error" class="error"></div>
    </div>
    <script>
        function downloadSKL() {
            var nisn = document.getElementById('nisn').value;
            var errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            if (nisn === '') {
                errorDiv.textContent = 'NISN tidak boleh kosong!';
                return;
            }

            var url = 'https://Ardhian-Ahmad.github.io/SKL-SD200-2025/SKL_' + nisn + '.pdf';
            var link = document.createElement('a');
            link.href = url;
            link.download = 'SKL_' + nisn + '.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
